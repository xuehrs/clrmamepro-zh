engine (
	name MAME
	gamelist mame
	cachefile _mamedat
	command -listxml
)

engine (
	name RAINE
	cachefile _rainedat
	command -gameinfo
	replace romof cloneof
	replace crc32 crc
)

engine (
	name MESS
	gamelist mess
	cachefile _messdat
	command -listxml
	replace machine game
)

engine (
	name PINMAME
	gamelist mame
	cachefile _pinmame
	command -listxml
	ignore sampleof
	ignore sample
)

engine (
	name DATFILE
	cachefile _datfdat
)

engine (
	name M1
	cachefile _m1dat
	command -d
)

engine (
	name OLD_MAME
	gamelist mame
	cachefile _mamedat
	command -listinfo
)
